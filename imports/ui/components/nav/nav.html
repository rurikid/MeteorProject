 <template name='nav'>
  <div class='card-header, container' style='background-color: rgba(52, 58, 64, 0.73); min-height: 100%;'>
    <h1 class='text-left' style='color: #fff; height: 116px; padding-top: 25px;margin-left: 5%; font-family:Advent Pro, sans-serif; font-size:53px;'>
      <strong>Time Management System</strong>
    </h1>
    <ul class='nav nav-tabs card-header-tabs' role='tablist' style="margin-left: 5%;">

<!-- Profile Functionality Not Currently Priority
      <li><a class='profile' href='#' style='color:#ffffff;background-color:#808080;'>Profile</a></li>
-->
      <li><a class='projects' href='#' style='color:#ffffff;background-color:#d3a944;'>My Projects</a></li>
      <li><a class='timesheets' href='#' style='color:#ffffff;background-color:#d3a944;'>My Timesheets</a></li>
      {{#if isSupervisor}}
        <li><a class='teamTimesheets' href='#' style='color:#ffffff;background-color:#d3a944;'>Team Timesheets</a></li>
        {{#if isAdmin}}
          <li><a class='employees' href='#' style='color:#ffffff;background-color:#d3a944;'>Employees</a></li>
        {{/if}}
      {{/if}}
      {{#if currentUser}}
        <li><a class='logout' href='#' style='color:#ffffff;background-color:#d3a944;'>Logout</a></li>
      {{else}}
        <li><a class='login' href='#' style='color:#ffffff;background-color:#d3a944;'>Login</a></li>
      {{/if}}
      <li style="color:#fff; float: right; font-family:Advent Pro, sans-serif; font-size:25px;">You are logged in as: {{userName}} </li>
    </ul>
  </div>
</template>
