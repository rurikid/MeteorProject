<template name="reports">
    {{> nav}}
    <div class="card, container">
        <h1 style="color:black">Reports</h1>
    </div>
	{{> reportsForm}}
</template>
    
    <template name="reportsForm">
        <div id="reports-reports-home-form" class="card, container" style="padding: 90px">
            <form role="form">
                <div class="form-group  field-report_type">
                    <label for="report_type">
                        Time Period
                    </label>

                    <div class="input-div">
                        <select id="report-type-select" class="form-control field-wrapper required-field" name="report_type" data-type="string">
                            <option value="select_time_period">	Select a Time Period</option>
                            <option value="daily">	Daily</option>
                            <option value="weekly">	Weekly</option>
                            <option value="monthly"> Monthly</option>
                            <option value="date_range">	Date Range</option>
                        </select>
                    </div>

                    {{#if isDateRange}}
                    <div class = "" style="margin-top: 20px">
                            From
                            <input id="from-date-select" type="date" name="from">
                            To
                            <input id="to-date-select" type="date" name="to">
                    </div>
                    {{/if}}
                    
                </div>
                <div class="form-group  field-project-id">
                    <label for="projectId">
                        Project
                    </label>
                    <div class="input-div">
                        <select id="project-select" class="form-control field-wrapper required-field">
                                <option value="select_project">Select a Project</option>
                                {{#each projects}}
                                  <option name = "projects" value="{{_id}}">{{name}}</option>
                                {{/each}}
                        </select>
                    </div>
                </div>

				<button type="button" class="generate-report-button btn btn-dark" style='color:#ffffff;background-color:#d3a944; float: right; height: 45px;' >
                        Generate Report
                </button>
            </form>
        </div>
    </template>
